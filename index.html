<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exp</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-weight: bold;
            font-family:  montseratt,sans-serif;
        }
        div{
            color: white;
        }
        .btn-container, .contents{
            user-select: none;
        }
        .btn-container{
            padding: 0 15px;
        }
        .btn-container button{
            width: 100%;
            padding: 20px 0;
            background-color: rgb(73, 128, 245);
            border: none;
            outline: none;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            transition: 250ms ease-in-out;
        }
        .btn-container button:hover{
            opacity: 0.8;
        }
        .btn{
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        .btn div{
            margin: 5px 0;
            padding: 20px;  
            border-radius: 5px;    
            cursor: pointer;
            transition: 250ms ease-in-out;
        }
        .btn div:hover{
            /* opacity: 0.7; */
            transform: translateY(-5px);
        }
        div.click-active{
            transform: scale(1.1);
            -webkit-box-shadow: 0px 3px 6px -1px #000000; 
            box-shadow: 0px 3px 6px -1px #000000;
        }
        .red{
            background-color: red;
        }
        .lightblue{
            background-color: lightblue;
        }
        .green{
            background-color: green;
        }
        .pink{
            background-color: rgb(237, 174, 185);
        }
        .yellow{
            background-color: rgb(177, 177, 6);
        }
        .crimson{
            background-color: crimson;
        }
        .grey{
            background-color: grey;
        }
        .contents{
            height: 400px;
            width: 400px;
            /* padding: 20px; */
            margin: 50px auto;
            overflow: hidden;
        }
        .contents div{
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            /* display: none; */
        }
        /* div.display-active{
            display: block;
        } */
    </style>
</head>
<body>
    <div class="btn-container">
        <div class="btn">
            <div class="red">1</div>
            <div class="lightblue">2</div>
            <div class="green">3</div>
            <div  class="pink">4</div>
            <div class="yellow">5</div>
            <div class="crimson">6</div>
            <div  class="grey">7</div>
        </div>
        <button>Reset</button>
    </div>

    <div class="contents">
            <div class="red">1</div>
            <div class="lightblue">2</div>
            <div class="green ">3</div>
            <div  class="pink ">4</div>
            <div class="yellow ">5</div>
            <div class="crimson ">6</div>
            <div  class="grey">7</div>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $('button').click(function(){
            $('.btn div').removeClass('click-active');
            $('.contents div').slideUp();
        })
        $('.btn div').click(function(){
            $('.btn div').css({'pointer-events':'auto'});
            $('.btn div').removeClass('click-active');
            $(this).toggleClass('click-active');
            $(this).css({'pointer-events':'none'});
        });
        $('.contents div').slideUp(0);

        $('.btn div.red').click(function(){
            $('.contents div').slideUp();
            $('.contents div.red').slideToggle();
            // $('.contents div').removeClass('display-active');
            // $('.contents div.red').addClass('display-active');
        });
        $('.btn div.lightblue').click(function(){
            $('.contents div').slideUp();
            $('.contents div.lightblue').slideToggle();
            // $('.contents div').removeClass('display-active');
            // $('.contents div.lightblue').addClass('display-active');
        });
        $('.btn div.green').click(function(){
            $('.contents div').slideUp();
            $('.contents div.green').slideToggle();
            // $('.contents div').removeClass('display-active');
            // $('.contents div.green').addClass('display-active');
        });
        $('.btn div.pink').click(function(){
            $('.contents div').slideUp();
            $('.contents div.pink').slideToggle();
            // $('.contents div').removeClass('display-active');
            // $('.contents div.pink').addClass('display-active');
        });
        $('.btn div.yellow').click(function(){
            $('.contents div').slideUp();
            $('.contents div.yellow').slideToggle();
            // $('.contents div').removeClass('display-active');
            // $('.contents div.yellow').addClass('display-active');
        });
        $('.btn div.crimson').click(function(){
            $('.contents div').slideUp();
            $('.contents div.crimson').slideToggle();
            // $('.contents div').removeClass('display-active');
            // $('.contents div.crimson').addClass('display-active');
        });
        $('.btn div.grey').click(function(){
            $('.contents div').slideUp();
            $('.contents div.grey').slideToggle();
            // $('.contents div').removeClass('display-active');
            // $('.contents div.grey').addClass('display-active');
        });
    </script>
</body>
</html>
